spring:
  application.name: waterfall-register
  codec:
    max-in-memory-size: 20MB
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
server:
    port: 9098
    error:
        includeMessage: ALWAYS

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            repository: DEBUG
            core:
              MongoTemplate: DEBUG

